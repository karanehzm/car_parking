<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Dashboard</title>
    <meta http-equiv="refresh" content="60"> <!-- Auto-refresh every 60 seconds -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            text-align: center;
        }

        h1 {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            margin: 0;
            font-size: 2em;
        }

        .dashboard {
            margin: 30px auto;
            width: 60%;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .parking {
            font-size: 2.5em;
            margin: 20px 0;
        }

        .sensor {
            color: green;
            font-weight: bold;
        }

        .camera {
            color: blue;
            font-weight: bold;
        }

        .timestamp {
            color: #555;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .footer {
            margin-top: 50px;
            color: #999;
            font-size: 1em;
        }
    </style>
</head>
<body>

<h1>🚗 Smart Parking Dashboard</h1>

<div class="dashboard">
    <div class="parking sensor">
        🛠️ Parking 1 (Sensors): {{ parking1_available }} available spaces
    </div>
    <div class="timestamp">
        Last updated: {{ parking1_timestamp }}
    </div>
</div>

<div class="dashboard">
    <div class="parking camera">
        📸 Parking 2 (Camera & ML): {{ parking2_available }} available spaces
    </div>
    <div class="timestamp">
        Last updated: {{ parking2_timestamp }}
    </div>
</div>

<div class="footer">
    Page refreshes every 60 seconds | Smart Parking System 🅿️🚗
</div>

</body>
</html>
